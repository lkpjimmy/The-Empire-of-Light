<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
	<title>The Empire of Light</title>
    
    <!-- CSS needs to be configured later -->
    <style>
    *
    {
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
    }
    .main
    {
        border: 10px solid #b6bdc3;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    svg text{
        font-weight: bold;
        -webkit-user-select: none;
    }
    svg{
        width: 649px;   
    }
    
    @media only screen and (max-height: 600px) {
        svg {
            width: auto;
            height: 450px;
        }
    }
    
    @media only screen and (max-height: 360px) {
        svg {
            width: auto;
            height: 200px;
        }
    }
    
    @media only screen and (max-height: 240px) {
        svg {
            width: auto;
            height: 180px;
        }
    }
    header {
        height: 30px;
    }
    
    svg polygon:hover 
    {
        fill-opacity: 1;
        stroke-width: 5;
        transform: scale(0.9);
        -webkit-transform: scale(0.9);
        transform-origin: 50% 50%;
        -webkit-transform-origin: 50% 50%;
    }
    </style>
</head>
    
<body>
<div class="frame">    
    <div class="header">
        Header
        <button id="add">Add Troop</button>
        <button id="stop">Stop All</button>
        <button id="move">Move</button>
        <button id="player1">Player1</button>
        <button id="player2">Player2</button>
    </div>

    <div class="main">
        <svg id="hexGrid"  version="1.1" preserveAspectRatio="xMinYMin meet" viewBox="0 0 649 800"
             xmlns="http://www.w3.org/2000/svg">
        </svg>
    </div>

    <div class="footer">
        Footer
    </div>
</div>
    <script type="text/javascript" src="js/GameWorld.js"> </script>

</body>
