<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
	<title>The Empire of Light</title>
    
    <!-- CSS needs to be configured later -->
    <style>
    *
    {
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
    }
	
    .main
    {
        border: 10px solid #b6bdc3;
        display: flex;
        justify-content: center;
        align-items: center;
    }
   
    svg 
    {
        width: auto;   
    }

    svg text 
    {
        font-weight: bold;
        -webkit-user-select: none;
    }

    #hexGrid text
    {
    	cursor: pointer;
    }

    /*
    @media only screen and (max-height: 600px) {
        svg {
            width: auto;
            height: 300px;
        }
    }
    
    @media only screen and (max-height: 360px) {
        svg {
            width: auto;
            height: 180px;
        }
    }
    
    @media only screen and (max-height: 240px) {
        svg {
            width: auto;
            height: 120px;
        }
    }
    */

    svg polygon:hover 
    {
        fill-opacity: 1;
        stroke-width: 5;
        transform: scale(0.9);
        -webkit-transform: scale(0.9);
        transform-origin: 50% 50%;
        -webkit-transform-origin: 50% 50%;
    }

    /* This way can temporarily fix the footer at the bottom */
    .footer
    {
    	position: absolute;
    	bottom: 0;
    }
    </style>

    <script>
    $(document).ready(function() {
		resizeDiv();
	});

	window.onresize = function(event) {
		resizeDiv();
	}

    // This way can temporarily hide the scrollbar when zooming in
    // Drawback is that the hexagons are not really zoomed in
	function resizeDiv() {
		vpw = $(window).width();
		vph = $(window).height();
		if ($(window).height() > 600) {
			vph = $(window).height() * 0.9;
		}
		else if ($(window).height() > 500) {
			vph = $(window).height() * 0.85;
		}
		else if ($(window).height() > 400) {
			vph = $(window).height() * 0.8;
		}
		else if ($(window).height() > 300) {
			vph = $(window).height() * 0.75;
		}
		else if ($(window).height() > 200) {
			vph = $(window).height() * 0.7;
		}
		else if ($(window).height() > 150) {
			vph = $(window).height() * 0.6;
		}
		else if ($(window).height() > 120) {
			vph = $(window).height() * 0.5;
		}
		$("svg").css({"height": vph + "px"});
	}
    </script>
</head>
    
<body>
    
    <div class="header">
        Header
        <button id="add">Add Troop</button>
        <button id="stop">Stop All</button>
        <button id="move">Move</button>
        <button id="player1">Player1</button>
        <button id="player2">Player2</button>
    </div>

    <div class="main">
        <svg id="hexGrid" version="1.1" preserveAspectRatio="xMinYMin meet" viewBox="0 0 649 545"
             xmlns="http://www.w3.org/2000/svg">
        </svg>
    </div>

    <div class="footer">
        Footer
    </div>
    
    <script type="text/javascript" src="js/GameWorld.js"> </script>

</body>
