<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/hex-style.css">
    
	<title>The Empire of Light</title>
</head>
    
<body>
<div class="page-wrapper">
<header>
    <button id="add">Add Troop</button>
    <button id="stop">Stop All</button>
    <button id="move">Move</button>
    <button id="player1">Player1</button>
    <button id="player2">Player2</button>
</header>
<!-- preserveAspectRatio="xMinYMin meet"  -->
<main id="frame">
    <svg id="hexGrid"  version="1.1" viewBox="0 0 649 580" width="650" height="580" xmlns="http://www.w3.org/2000/svg">
    </svg>  <!-- viewBox should be calculated according to polygon numbers, each polygon assigned with fixed width and height -->
    <div class="popup">
        <div class="bar">add troops
            <i class="icon-remove" id="remove" style="float:right"></i> 
        </div>
        <div class="content">
            <input type="range" min="0" max="7" value="7" step="1" onmousemove="showValue(this.value)"/>
            <span id="range">7</span>
            <button id="ok">ok</button>
        </div>
    </div>

</main>

<footer>
    Footer
</footer>
</div>
<script type="text/javascript" src="js/GameWorld.js"> </script>

</body>
